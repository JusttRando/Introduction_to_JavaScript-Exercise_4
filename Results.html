<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
    body
    {
        background-color: rgb(255, 255, 255);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .container
    {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        height: 100vh;
        background-color: antiquewhite;
        
    }

    .title
    {
        h1
        {
            text-align: center;
        }
        
    }

    .block
    {
        background-color: yellow;
        padding: 20px 40px;
        width: 300px;
        border-radius: 10px;

        pre
        {
            font-size: 40px;
        }

    }

    .circle {
      --size: 120px;
      --border-color: #2196F3;
      --text-color: #2196F3;

      width: var(--size);
      height: var(--size);
      border: 4px solid var(--border-color);
      border-radius: 50%;
      background: transparent;  /* No fill */
      color: var(--text-color);

      display: flex;
      justify-content: center;
      align-items: center;

      font-size: calc(var(--size) / 2.5);
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      border-color: #1769aa;
      color: #1769aa;
    }

    </style>
</head>
<body>

<div class="container">
    <div class="title">
    <h1>Score Board</h1>

    <div class="block">
        <div class="circle">A</div>
        <h2>Results:</h2>
        <pre>
100
      
      /</pre>
      <pre id="score">          20
      </pre>
    </div>
    </div>
</div>

<script src="conditionals.js"></script>
</body>
</html>
