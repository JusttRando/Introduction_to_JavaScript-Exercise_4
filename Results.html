<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>

    @keyframes pulse 
    {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(122, 70, 70, 0.7); }
        70% { transform: scale(1.3); box-shadow: 0 0 0 5px rgba(151, 50, 13, 0.459); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgb(88, 24, 24); }
    }

    body
    {
        background-color: rgb(255, 255, 255);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .container
    {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        height: 100vh;
        background-color: antiquewhite;
        
    }

    .title
    {
        h1
        {
            text-align: center;
        }
        
    }

    .block
    {
        background-color: yellow;
        padding: 20px 40px;
        width: 300px;
        border-radius: 10px;
        

        pre
        {
            font-size: 40px;
        }
        

    }

    .getresult
    {

        text-align: center;

        button
        {
            padding: 10px 20px;
            border: 0;
            border-radius: 4px;
            color: white;
            background-color: #f32121;
            transition: color 0.2s, background-color 0.2s ease-in;
        }

        button:hover
        {
            background-color: cadetblue;
            
        }
    }

    .center
    {
        display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .stats
    {
        h3
        {
            margin: 2px;
            transform: rotate(-20deg) translate(30px, 5px)
        }
    }

    .circle {
      --size: 60px;
      --border-color: #f32121;
      --text-color: #f32121;

      width: var(--size);
      height: var(--size);
      border: 4px solid var(--border-color);
      border-radius: 50%;
      background: transparent;  /* No fill */
      color: var(--text-color);

      display: flex;
      justify-content: center;
      align-items: center;

      font-size: calc(var(--size) / 2.5);
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, border-color 0.3s ease;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      border-color: cadetblue;
      color: cadetblue;
    }

    </style>
</head>
<body>

<div class="container">
    <div class="title">
    <h1>Score Board</h1>

    <div class="block"> 
        <div class="center">
        <h2>Results:</h2>
        <div class="stats">
        <div class="circle" id="Grade">A</div>
        <h3 id="status">pass</h3>
        </div>
        </div>
        <pre>
100
      
      /</pre>
      <pre id="score">          20
      </pre>
      <div class="getresult" onclick="increment()"><button>Get Score</button></div>
    </div>
    </div>
</div>

<script src="conditionals.js"></script>
</body>
</html>
